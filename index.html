<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script defer src="script.js"></script>
    <title>Tarefas de Hoje</title>
</head>
<body>
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5"><strong>Atividades de Hoje</strong> </h1>
        </div>
        <div class="main row justify-content-center">
            <form action="" id="student-form" class="row justify-content-center mb-4" autocomplete="off">
                <div class="col-9 mb-3 col-md-7">
                    <label for="taskName">Tarefa</label>
                    <input type="text" class="form-control" id="taskName" placeholder="Nome da tarefa">
                </div>
                <div class="col-9 mb-3 col-md-7">
                    <label for="startTask">Início</label>
                    <input type="text" class="form-control" id="startTask" placeholder="Início">
                </div>
                <div class="col-9 mb-3 col-md-7">
                    <label for="endTask">Fim</label>
                    <input type="text" class="form-control" id="endTask" placeholder="Fim">
                </div>
                <div class="col-9 col-md-7">
                    <input class="btn btn-success add-btn" type="submit" value="submit">                    
                </div>
            </form>
            <div id="tabela" class="col-9 col-md-10 mt-5">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>Task Name</th>
                            <th>Task Start</th>
                            <th>End of Task</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="student-list">
                        <tr class="text-center">
                            
                        </tr>

                    </tbody>
                </table>

            </div>
        </div>
    </div>
</body>

</html>
